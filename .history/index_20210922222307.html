<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <div
        id="dashboard"
        style="
          background: url(./img/disk.jpg) no-repeat center / cover;
          width: 100%;
        "
      >
        <div class="header">
          <span>Now playing</span>
          <h2>Đừng ai nhắc về cô ấy</h2>
        </div>

        <div class="progressbar">
          <div class="half-circle"></div>
          <div class="half-circle"></div>
          <div class="half-circle-top"></div>
          <div
            class="progressbar-circle"
            style="background-image: url(./img/song1.jpg)"
          ></div>
        </div>

        <div class="control">
          <div class="btn btn-repeat">
            <i class="fa-solid fa-repeat"></i>
          </div>
          <div class="btn btn-pre">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fa-solid fa-pause btn-pause"></i>
            <i class="fa-solid fa-play btn-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fa-solid fa-forward-step"></i>
          </div>
          <div class="btn btn-random">
            <i class="fa-solid fa-shuffle"></i>
          </div>
        </div>

        <!-- <audio src="" id="audio"></audio> -->
      </div>
      <div id="playlist">
        <ul class="songs"></ul>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
